<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper">

<div class="content" animate-panel effect="zoomIn">
<div class="row" ng-controller="ContactListCtrl">
    <div class="col-md-12" >
        <div class="row">

		    <div class="col-lg-3" ng-repeat="contanct in contancts">
		        <div class="hpanel contact-panel" ng-class="{'hgreen':$index%5==0,'hyellow':$index%5==1,'hviolet':$index%5==2,'hblue':$index%5==3,'hred':$index%5==4}" >
		            <div class="panel-body">
		                <span class="label label-success pull-right">NEW</span>
		                <img alt="logo" class="img-circle m-b" src="images/profile.jpg">
		                <h3><a href=""> {{contanct.firstname}}{{contanct.lastname}}</a></h3>
		                <div class="text-muted font-bold m-b-xs">{{contanct.state}} {{contanct.city}}</div>
		                <p>
		                    {{contanct.company}}
		                </p>
		            </div>
		            <div class="panel-footer contact-footer">
		                <div class="row">
		                    <div class="col-md-4 border-right"> <div class="contact-stat"><span>项目: </span> <strong>200</strong></div> </div>
		                    <div class="col-md-4 border-right"> <div class="contact-stat"><span>消息: </span> <strong>300</strong></div> </div>
		                    <div class="col-md-4"> <div class="contact-stat"><span>任务: </span> <strong>400</strong></div> </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
    </div>
</div>
</div>
</div>
